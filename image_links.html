<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px 10px;
            
        }

        h1, h2 {
            color: #333;
        }

        #home img {
           width: 100%;
            height: 350px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        img {
           max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .menu-item {
            margin-bottom: 10px;
        }
        nav{
            padding: 20px;
        }
        nav ul{
            display: flex;
            flex-direction: row;
            background-color: coral;
            justify-content: center;
            padding: 10px;
        }

        nav ul li{
            list-style-type: none;
            padding: 10px;
            
            
            
            
        }
        nav ul li a{
            text-decoration: none;
            color: #fff;
            font-weight: bold;

        }
    </style>
</head>

<body>
   

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h2>Home</h2>
        <p>Explore the latest in technology with our cutting-edge products.</p>
        <a href="https://techcrunch.com/" target="_blank">
            <img src="technology_image.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://www.worldwildlife.org/" target="_blank">
                <img src="nature_image1.avif" alt="Nature Image 1">
            </a>
            <a href="https://earthwatch.org/" target="_blank">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.nationalgeographic.com/" target="_blank">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu-list">
            <li class="menu-item">
                <a href="https://www.allrecipes.com/" target="_blank">
                    <img src="food_image1.avif" alt="Food Item 1">
                    <span>All recipes</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="https://www.foodnetwork.com/" target="_blank">
                    <img src="food_image2.avif" alt="Food Item 2">
                    <span>Food Network</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="https://www.epicurious.com/" target="_blank">
                    <img src="food_image3.avif" alt="Food Item 3">
                    <span>Epicurious</span>
                </a>
            </li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>

</html>
